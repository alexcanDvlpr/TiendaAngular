<div class="container main-container">
	
	<div class="contenedorLogin">
		
		<div class="img">
			<img class="img-login" src="/assets/imgs/tienda.png" alt="foto">
		</div>
		<div class="formulario">
			<div class="form-group">
				<h1>Login</h1>
			</div>
			<div class="form-group">
				<label for="email">Email: </label>
				<input class="form-control" type="email" [value]="emailLocal" id="email" #emailInput placeholder="Email">
			</div>
			<div class="form-group">
				<label for="passwd">Password: </label>
				<input class="form-control" type="password" id="passwd" #passwdInput placeholder="Password">
			</div>
			<div class="form-group">
				<input type="checkbox" #check [checked]="isChecked" (click)="borrarRecord()" name="recordar"> Recuerdame
			</div>
			<div class="form-group">
				<button (click)="doLogin(emailInput, passwdInput, check)" class="btn btn-block btn-primary">Entrar</button>
			</div>
		</div>

	</div>

</div>

<div class="modalPubli" #publicidad>
	<div class="publi">
		<div class="close">
			<i (click)="cerrarPubli(publicidad);" class="fas fa-times-circle"></i>
		</div>
		<img class="img-publi" src="/assets/imgs/publi.jpg" alt="">		
	</div>
</div>
