<div class="container main-container">
	
	<div class="contenedorLogin">
		
		<div class="img">
			<img class="img-login" src="/assets/imgs/tienda.png" alt="foto">
		</div>
		<div class="formulario">
			<div class="form-group">
				<h1>Registro</h1>
			</div>
			<div class="form-group">
				<label for="email">Email: </label>
				<input class="form-control" type="email" id="email" #emailInput placeholder="Email">
			</div>
			<div class="form-group">
				<label for="passwd">Password: </label>
				<input class="form-control" type="password" id="passwd" #passwdInput placeholder="Password">
			</div>
			<div class="form-group">
				<button (click)="doRegister(emailInput, passwdInput)" class="btn btn-block btn-primary">Registrar</button>
			</div>
		</div>

	</div>

</div>
